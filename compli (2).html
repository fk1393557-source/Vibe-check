<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You âœ¨</title>
    <style>
        :root {
            --bg: #fdf6f0;
            --text: #5c4d42;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            overflow: hidden; touch-action: none;
        }

        /* --- START OVERLAY (Fixes Music Issue) --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 5000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.5s;
        }

        #start-btn {
            background: #d4a373; color: white; border: none;
            padding: 15px 40px; font-size: 1.2rem; border-radius: 30px;
            cursor: pointer; font-weight: 600; letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(212, 163, 115, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- CREDITS MENU --- */
        .credits-container {
            position: fixed; top: 20px; right: 20px; z-index: 2000;
            display: flex; flex-direction: column; align-items: flex-end;
            display: none; /* Hidden until started */
        }

        .credits-btn {
            background: var(--glass); border: 1px solid white;
            padding: 8px 16px; border-radius: 20px;
            color: var(--text); font-size: 0.8rem; font-weight: 600;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
        }

        .credits-dropdown {
            margin-top: 10px; background: var(--glass);
            border: 1px solid white; border-radius: 15px; padding: 15px;
            min-width: 160px; backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            opacity: 0; transform: translateY(-10px); pointer-events: none;
            transition: all 0.3s ease;
        }
        .credits-dropdown.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .credit-item { margin-bottom: 8px; font-size: 0.8rem; color: #888; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 4px; }
        .credit-item:last-child { margin-bottom: 0; border: none; }
        .credit-name { display: block; color: var(--text); font-weight: 700; font-size: 0.9rem; }

        /* --- INTERACTION --- */
        #hint {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
            pointer-events: none; color: #d4a373; font-size: 0.9rem;
            letter-spacing: 3px; z-index: 10;
            animation: fadeOut 2s infinite alternate;
            display: none; /* Hidden until started */
        }
        @keyframes fadeOut { from { opacity: 0.8; } to { opacity: 0.1; } }

        .flower {
            position: absolute; pointer-events: none;
            transform: translate(-50%, -50%) scale(0);
            animation: grow 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            filter: drop-shadow(4px 6px 5px rgba(0,0,0,0.1));
        }
        @keyframes grow { to { transform: translate(-50%, -50%) scale(1); } }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 16px; border-radius: 20px;
            font-size: 0.85rem; font-weight: 600; color: var(--text);
            pointer-events: none; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: floatUp 4s ease-out forwards;
            z-index: 100; white-space: nowrap;
        }
        @keyframes floatUp {
            0% { transform: translate(-50%, 0); opacity: 0; }
            15% { opacity: 1; }
            100% { transform: translate(-50%, -100px); opacity: 0; }
        }

        #music-status {
            position: fixed; top: 25px; left: 20px;
            font-size: 0.75rem; color: #d4a373;
            letter-spacing: 1px; opacity: 0.6;
            text-transform: uppercase; font-weight: 600;
            display: none;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <button id="start-btn" onclick="startExperience()">Tap to Start âœ¨</button>
    </div>

    <div class="credits-container" id="creditsContainer">
        <button class="credits-btn" onclick="toggleCredits(event)">Credits</button>
        <div class="credits-dropdown" id="creditsMenu">
            <div class="credit-item"><span class="credit-name">Faizan</span>Director</div>
            <div class="credit-item"><span class="credit-name">Gemini Pro</span>Writer</div>
            <div class="credit-item"><span class="credit-name">Time</span>Squeezed out</div>
        </div>
    </div>

    <div id="hint">TAP OR DRAG</div>
    <div id="music-status"></div>

    <audio id="bg-audio" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const colors = ['#f8ad9d', '#fbc4ab', '#ffdab9', '#ece4db', '#d8e2dc'];
        
        const notes = [
            "Independent person âœ‹",
            "Never sleeps.. ðŸ¦‰",
            "Possibly Batwoman? ðŸ¤”",
            "top-tier friend ðŸ†",
            "elite meme taste ðŸ¤Œ",
            "10/10 human ðŸŒŸ",
            "vibes are immaculate âœ¨",
            "Nonchalant fr ðŸ˜¬",
            "Actually hilarious ðŸ˜‚"
        ];
        
        const audio = document.getElementById('bg-audio');
        const creditsMenu = document.getElementById('creditsMenu');
        const startScreen = document.getElementById('start-screen');
        const creditsContainer = document.getElementById('creditsContainer');
        const hint = document.getElementById('hint');
        const musicStatus = document.getElementById('music-status');

        let lastX = 0; let lastY = 0;
        let distanceThreshold = 40; 
        let isStarted = false;

        // --- NEW: FORCE START FUNCTION ---
        function startExperience() {
            // 1. Play Audio Immediately
            audio.play().then(() => {
                musicStatus.innerText = "Vibing... ðŸŽµ";
            }).catch(e => {
                console.log("Audio failed:", e);
                alert("Audio couldn't play. Check if 'music.mp3' is in the folder!");
            });

            // 2. Hide Overlay & Show UI
            startScreen.style.opacity = '0';
            setTimeout(() => { startScreen.style.display = 'none'; }, 500);
            
            creditsContainer.style.display = 'flex';
            hint.style.display = 'block';
            musicStatus.style.display = 'block';
            
            isStarted = true;
        }

        function toggleCredits(event) {
            event.stopPropagation();
            creditsMenu.classList.toggle('show');
        }

        window.addEventListener('click', (e) => {
            if (!e.target.closest('.credits-container')) creditsMenu.classList.remove('show');
        });

        function startInteraction(e) {
            if (!isStarted) return; // Don't draw if not started
            if (e.target.closest('.credits-btn')) return;
            
            document.getElementById('hint').style.display = 'none';
            creditsMenu.classList.remove('show');
            
            const pos = getPos(e);
            createFlower(pos.x, pos.y);
            lastX = pos.x; lastY = pos.y;
        }

        function dragInteraction(e) {
            if (!isStarted) return;
            if (e.target.closest('.credits-container')) return;
            
            const pos = getPos(e);
            const dist = Math.hypot(pos.x - lastX, pos.y - lastY);
            if (dist > distanceThreshold) {
                createFlower(pos.x, pos.y);
                lastX = pos.x; lastY = pos.y;
            }
        }

        function getPos(e) {
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            return { x, y };
        }

        function createFlower(x, y) {
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 40 + 50;

            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.style.left = x + 'px';
            flower.style.top = y + 'px';
            flower.innerHTML = `
                <svg width="${size}" height="${size}" viewBox="0 0 100 100">
                    <circle cx="50" cy="30" r="25" fill="${color}" stroke="rgba(0,0,0,0.05)" />
                    <circle cx="50" cy="70" r="25" fill="${color}" stroke="rgba(0,0,0,0.05)" />
                    <circle cx="30" cy="50" r="25" fill="${color}" stroke="rgba(0,0,0,0.05)" />
                    <circle cx="70" cy="50" r="25" fill="${color}" stroke="rgba(0,0,0,0.05)" />
                    <circle cx="50" cy="50" r="12" fill="#fffcf2" />
                    <path d="M50 30 L50 70 M30 50 L70 50" stroke="rgba(0,0,0,0.1)" stroke-width="1.2" />
                </svg>`;
            document.body.appendChild(flower);

            // UPDATED: 40% Chance (Math.random() < 0.4)
            if (Math.random() < 0.4) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                let bubbleTop = y - 50;
                if (y < 100) bubbleTop = y + 40; 
                
                bubble.style.left = x + 'px';
                bubble.style.top = bubbleTop + 'px';
                bubble.innerText = notes[Math.floor(Math.random() * notes.length)];
                document.body.appendChild(bubble);
                setTimeout(() => bubble.remove(), 3000);
            }

            if (document.querySelectorAll('.flower').length > 30) {
                document.querySelector('.flower').remove();
            }
        }

        window.addEventListener('mousedown', startInteraction);
        window.addEventListener('mousemove', (e) => { if(e.buttons > 0) dragInteraction(e); });
        
        window.addEventListener('touchstart', startInteraction, { passive: false });
        window.addEventListener('touchmove', (e) => { e.preventDefault(); dragInteraction(e); }, { passive: false });

    </script>
</body>
</html>
